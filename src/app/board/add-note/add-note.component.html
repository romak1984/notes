<h1 mat-dialog-title>Post a new note</h1>
<div mat-dialog-content>
  <form class="add-note-form" #postForm="ngForm">
    <div class="form-group">
      <label for="name" class="">Author name</label>
      <input class="form-control" id="name" placeholder="name.." required [(ngModel)]="data.name" name="name">
    </div>

    <div class="form-group">
      <label for="content">What could you like to say ?</label>
      <textarea class="form-control" id="content" placeholder="add some note.." required [(ngModel)]="data.content" name="content"></textarea>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-success" [mat-dialog-close]="data" [disabled]="!postForm.form.valid">Post</button>
      <button type="button" class="btn btn-info" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
