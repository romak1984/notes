<h1 mat-dialog-title>A note from {{data.name}}</h1>
<div mat-dialog-content>
  <form class="edit-note-form" #postForm="ngForm">
    <div class="form-group">
      <label for="content">What could you like to say ?</label>
      <textarea class="form-control" id="content" placeholder="edit note.." required [(ngModel)]="data.content" name="content"></textarea>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-success" [mat-dialog-close]="data" [disabled]="!postForm.form.valid">Update</button>
      <button type="button" class="btn btn-info" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
