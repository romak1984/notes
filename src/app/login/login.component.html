<form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label for="user_name" class="">User name</label>
    <input class="form-control" id="user_name" placeholder="user name.." required [(ngModel)]="login.userName" name="name">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password.." required [(ngModel)]="login.password" name="password">
  </div>

  <div class="button-container">
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
  </div>
</form>
